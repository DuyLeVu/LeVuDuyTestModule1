<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    class Animal{
        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }
        setName(name){
            this.name = name;
        }
        getName(){
            return this.name;
        }
        setWeight(weight){
            this.weight = weight;
        }
        getWeight(){
            return this.weight;
        }
        toString(){
            console.log(this.getName() + ': ' + this.getWeight());
        }
    }
    let objAnimal1 = new Animal();
    objAnimal1.setName('Elephant');
    objAnimal1.setWeight(45.6);
    objAnimal1.toString();
    let objAnimal2 = new Animal('Cat',20);
    objAnimal2.toString();
    objAnimal2.setName('Mouse');
    objAnimal2.toString();
</script>
</body>
</html>
