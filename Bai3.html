    <meta charset="UTF-8">

<body>
<script>
    let str = prompt('Enter string: ');
    str.toLowerCase();
    let newArr = str.toLowerCase().split('');
    // console.log(newArr);

    function checkArr(newArr) {
        for (i = 0; i < newArr.length; i++) {
            if (newArr[i] === 'a' || newArr[i] === 'o' || newArr[i] === 'e' || newArr[i] === 'u' || newArr[i] === 'i') {
            return true;
            }
            else return false;
        }
    }
    console.log(checkArr(newArr));

</script>
